name: Deploy to AWS
on:
  workflow_dispatch:
    inputs:
      environment:
        description:  Which AWS Account to use
        type: choice
        required: true
        options:
        - dev
        - test
        - uat
        - prod
      run_performance_tests:
        required: false
        default: false
        type: boolean
        description: Run performance tests
      run_e2e_tests:
        required: false
        default: true
        type: boolean
        description: Run e2e tests
  push:
    # Ignore README markdown
    # Only automatically deploy when something in the app or tests folder has changed
    paths:
      - '!**/README.md'
      - 'app/**'
      - 'config/**'
      - 'tests/**'
      - 'requirements-dev.in'
      - 'requirements-dev.txt'
      - 'requirements.in'
      - 'requirements.txt'
      - '.github/workflows/copilot_deploy.yml'

jobs:
  tag_version:
    runs-on: ubuntu-latest
    outputs:
      version_to_tag: ${{ steps.notification_tagging.outputs.tag_value }}
    steps:
      - id: notification_tagging
        run: |
          echo "tag_value=$(echo '${{ github.ref }}' | sed -e 's,.*/\(.*\),\1,')" >> $GITHUB_OUTPUT

  pre_deploy_tests:
    secrets:
      GOV_NOTIFY_API_KEY: ${{ secrets.GOV_NOTIFY_API_KEY }}
    uses: communitiesuk/funding-service-design-workflows/.github/workflows/pre-deploy.yml@main
    with:
      postgres_unit_testing: false

  paketo_build:
    needs: [ tag_version ]
    concurrency: build-notification-pack
    permissions:
      packages: write
    uses: communitiesuk/funding-service-design-workflows/.github/workflows/package.yml@main
    with:
      version_to_build: ${{ needs.tag_version.outputs.version_to_tag }}
      owner: ${{ github.repository_owner }}
      application: funding-service-design-notification

  copilot_environments_workflow_setup:
    runs-on: ubuntu-latest
    outputs:
      ind_deploy: ${{ steps.copilot_env_list.outputs.ind_deploy }}
      pre_deploy: ${{ steps.copilot_env_list.outputs.pre_deploy }}
      post_deploy: ${{ steps.copilot_env_list.outputs.post_deploy }}
    steps:
      - id: copilot_env_list
        run: |
          if [ "${{ inputs.environment }}" != "" ]; then
            echo "ind_deploy=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == 'refs/heads/main' ]; then
            echo "pre_deploy=yes">> $GITHUB_OUTPUT
            echo "post_deploy=yes">> $GITHUB_OUTPUT
          else
            echo "pre_deploy=yes">> $GITHUB_OUTPUT
          fi

  ind_deploy:
    needs: [ pre_deploy_tests, paketo_build, tag_version, copilot_environments_workflow_setup ]
    if: ${{ needs.copilot_environments_workflow_setup.outputs.ind_deploy != '' }}
    uses: communitiesuk/funding-service-design-workflows/.github/workflows/standard-deploy.yml@BAU_standardise_deploy
    secrets:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
    with:
      environment: ${{ needs.copilot_environments_workflow_setup.outputs.ind_deploy }}
      app_name: 'notification'
      version: ${{ github.ref_name == 'main' && 'latest' || needs.tag_version.outputs.version_to_tag }}

  dev_deploy:
    needs: [ pre_deploy_tests, paketo_build, tag_version, copilot_environments_workflow_setup ]
    if: ${{ needs.copilot_environments_workflow_setup.outputs.pre_deploy == 'yes' }}
    uses: communitiesuk/funding-service-design-workflows/.github/workflows/standard-deploy.yml@BAU_standardise_deploy
    secrets:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
    with:
      environment: dev
      app_name: notification
      version: ${{ github.ref_name == 'main' && 'latest' || needs.tag_version.outputs.version_to_tag }}

  post_dev_deploy_tests:
    needs: dev_deploy
    concurrency:
      group: 'fsd-preaward-test-dev'
      cancel-in-progress: false
    secrets:
      FSD_GH_APP_ID: ${{ secrets.FSD_GH_APP_ID }}
      FSD_GH_APP_KEY: ${{ secrets.FSD_GH_APP_KEY }}
    uses: communitiesuk/funding-service-design-workflows/.github/workflows/post-deploy.yml@main
    with:
      run_performance_tests: ${{ inputs.run_performance_tests || true }}
      run_e2e_tests: ${{ inputs.run_e2e_tests || false }}
      environment: dev

  test_deploy:
    needs: [ post_dev_deploy_tests, paketo_build, tag_version, copilot_environments_workflow_setup ]
    if: ${{ needs.copilot_environments_workflow_setup.outputs.pre_deploy == 'yes' }}
    uses: communitiesuk/funding-service-design-workflows/.github/workflows/standard-deploy.yml@BAU_standardise_deploy
    secrets:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
    with:
      environment: 'test'
      app_name: 'notification'
      version: ${{ github.ref_name == 'main' && 'latest' || needs.tag_version.outputs.version_to_tag }}

  post_test_deploy_tests:
    needs: test_deploy
    concurrency:
      group: 'fsd-preaward-test-test'
      cancel-in-progress: false
    secrets:
      FSD_GH_APP_ID: ${{ secrets.FSD_GH_APP_ID }}
      FSD_GH_APP_KEY: ${{ secrets.FSD_GH_APP_KEY }}
    uses: communitiesuk/funding-service-design-workflows/.github/workflows/post-deploy.yml@main
    with:
      run_performance_tests: ${{ inputs.run_performance_tests || true }}
      run_e2e_tests: ${{ inputs.run_e2e_tests || true }}
      environment: test

  uat_deploy:
    needs: [ post_test_deploy_tests, paketo_build, tag_version, copilot_environments_workflow_setup ]
    if: ${{ needs.copilot_environments_workflow_setup.outputs.post_deploy == 'yes' }}
    uses: communitiesuk/funding-service-design-workflows/.github/workflows/standard-deploy.yml@BAU_standardise_deploy
    secrets:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
    with:
      environment: 'uat'
      app_name: 'notification'
      version: ${{ github.ref_name == 'main' && 'latest' || needs.tag_version.outputs.version_to_tag }}

  post_uat_deploy_tests:
    needs: uat_deploy
    concurrency:
      group: 'fsd-preaward-test-uat'
      cancel-in-progress: false
    secrets:
      FSD_GH_APP_ID: ${{ secrets.FSD_GH_APP_ID }}
      FSD_GH_APP_KEY: ${{ secrets.FSD_GH_APP_KEY }}
    uses: communitiesuk/funding-service-design-workflows/.github/workflows/post-deploy.yml@main
    with:
      run_performance_tests: ${{ inputs.run_performance_tests || false }}
      run_e2e_tests: ${{ inputs.run_e2e_tests || true }}
      environment: uat

  prod_deploy:
    needs: [ post_uat_deploy_tests, paketo_build, tag_version, copilot_environments_workflow_setup ]
    if: ${{ needs.copilot_environments_workflow_setup.outputs.post_deploy == 'yes' }}
    uses: communitiesuk/funding-service-design-workflows/.github/workflows/standard-deploy.yml@BAU_standardise_deploy
    secrets:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
    with:
      environment: 'prod'
      app_name: 'notification'
      version: ${{ github.ref_name == 'main' && 'latest' || needs.tag_version.outputs.version_to_tag }}
