[package]
name = "funding-service-design-notification"
version = "0.1.1"
description = "The funding service design notification service for the DLUHC."
authors = ["DLUHC"]
license = "MIT License"

[tool.isort]
profile = "black"
force_single_line = "true"

[tool.black]
line-length = 120
experimental-string-processing = 1

[tool.flake8]
max-line-length = 120
count = true
